<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="container2">

        <div class="containerText">
            <div class="text2">
                <h2 class="tittle2">Completed <br> projects
                    <img src="img\Rectangle 6.2.svg" style="color: #E3B873;margin-left: 20px;width: 92px;" alt="Черта"></h2>


                <p class="contentText">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>

                <div class="grid">
                    <div class="infoCity">
                        <h3 class="cardsTitle">City:</h3>

                    </div>
                    <div class="infoApart">
                        <h3 class="cardsTitle">apartment area:</h3>

                    </div>
                    <div class="infoTime">
                        <h3 class="cardsTitle">Repair time:</h3>

                    </div>
                    <div class="infoCost">
                        <h3 class="cardsTitle">Repair Cost:</h3>
                        <p class="cards__active">
                            Upon request
                        </p>
                    </div>


                </div>
                <div class="sliderNav">
                    <div class="slider__arrow left"><img src="img/left_arrow.svg" alt=""></div>
                    <div class="sliderDots"></div>
                    <div class="slider__arrow right"><img src="img/right_arrow.svg" alt=""></div>
                </div>
            </div>
            <div class="slider">
                <div class="sliderTitles"></div>
                <div class="sliderImages"></div>
            </div>

        </div>

    </section>
    <script src="slider.js"></script>
</body>

</html>
